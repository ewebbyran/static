<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Banner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--[if lt IE 9]>
    <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
  <![endif]-->
  <style type="text/css">
    font-face {
      font-family: 'DIN';
      src: url('fonts/277AA7_3_0.eot');
      src: url('fonts/277AA7_3_0.eot?#iefix') format('embedded-opentype'), url('fonts/277AA7_3_0.woff') format('woff'), url('fonts/277AA7_3_0.ttf') format('truetype'), url('fonts/277AA7_3_0.svg#wf') format('svg');
      font-weight: bold;
      font-style: normal;
    }

    @font-face {
      font-family: 'DIN';
      src: url('fonts/277AA7_1_0.eot');
      src: url('fonts/277AA7_1_0.eot?#iefix') format('embedded-opentype'), url('fonts/277AA7_1_0.woff') format('woff'), url('fonts/277AA7_1_0.ttf') format('truetype'), url('fonts/277AA7_1_0.svg#wf') format('svg');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
    }

    .banner {
      font-family: 'DIN', 'Helvetica Neue', Helvetica, sans-serif;
      font-size: 14px;
      position: relative;
      background-repeat: no-repeat;
      color: #000;
      display: block;
      overflow: hidden;
    }

    .corner {
      position: absolute;
      right: 31px;
      bottom: 21px;
    }

    .row {
      margin-top: 6px;
    }

    .box,
    .button {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      height: 42px;
      line-height: 42px;
    }

    .box {
      background: #fff;
      padding: 0 15px;
    }

    .box strong {
      text-transform: uppercase;
    }

    .button {
      display: block;
      color: #fff;
      width: 87px;
      text-decoration: none;
      text-align: center;
      background-color: #ff94be;
      text-transform: uppercase;
    }

    .clearfix .box {
      margin-right: 91px;
    }

    .clearfix .button {
      float: right;
    }

    .clearfix:before,
    .clearfix:after {
      content: '';
      display: table;
    }

    .clearfix:after {
      clear: both;
    }

    .clearfix {
      zoom: 1;
    }

    @media (width: 160px) and (height: 600px) {
      .banner {
        width: 160px;
        height: 600px;
        background-image: url(img/1/160x600.jpg);
      }

      .long span {
        display: none;
      }

      .short {
        display: none;
      }

      .corner {
        left: 9px;
        right: 9px;
        top: 90px;
        bottom: auto;
      }

      .box {
        background-color: transparent;
        color: #fff;
        white-space: normal;
        overflow: visible;
        font-size: 18px;
        padding-left: 0;
        padding-right: 0;
        line-height: 24px;
        height: auto;
      }

      .clearfix {
        position: relative;
        padding-bottom: 42px;
      }

      .clearfix .box {
        margin-right: auto;
        margin-bottom: 6px;
      }

      .button {
        position: absolute;
        width: 100%;
        float: none;
        bottom: 0;
      }
    }

    @media (width: 200px) and (height: 260px) {
      .banner {
        width: 200px;
        height: 260px;
        background-image: url(img/1/200x260.jpg);
      }

      .corner {
        left: 6px;
        right: 6px;
        bottom: 6px;
      }

      .long {
        display: none;
      }

      .clearfix .box {
        margin-right: auto;
      }

      .button {
        display: none;
      }
    }

    @media (width: 250px) and (height: 360px) {
      .banner {
        width: 250px;
        height: 360px;
        background-image: url(img/1/250x360.jpg);
      }

      .corner {
        left: 6px;
        right: 6px;
        bottom: 7px;
      }

      .long span {
        display: none;
      }

      .clearfix {
        position: relative;
        padding-bottom: 42px;
      }

      .clearfix .long {
        display: none;
      }

      .clearfix .box {
        margin-right: auto;
        margin-bottom: 6px;
      }

      .clearfix .button {
        position: absolute;
        width: 100%;
        bottom: 0;
        float: none;
      }
    }

    @media (width: 300px) and (height: 250px) {
      .corner {
        left: 6px;
        right: 6px;
        bottom: 6px;
      }

      .banner {
        width: 300px;
        height: 250px;
        background-image: url(img/1/300x250.jpg);
      }

      .button {
        width: 48px;
        background-repeat: no-repeat;
        background-position: center center;
        background-image: url(img/arrow.png);
        text-indent: -10000px;
      }

      .clearfix .box {
        margin-right: 52px;
      }

      .clearfix .long {
        display: none;
      }
    }

    @media (width: 480px) and (height: 280px) {
      .banner {
        width: 480px;
        height: 280px;
        background-image: url(img/1/480x280.jpg);
      }

      .short {
        display: none;
      }

      .corner {
        right: 15px;
        left: 15px;
        bottom: 11px;
      }
    }

    @media (width: 980px) and (height: 120px) {
      .banner {
        width: 980px;
        height: 120px;
        background-image: url(img/1/980x120.jpg);
      }

      .short {
        display: none;
      }

      .corner {
        left: 515px;
        right: 15px;
        bottom: 15px;
      }
    }

    @media (width: 980px) and (height: 240px) {
      .banner {
        width: 980px;
        height: 240px;
        background-image: url(img/1/980x240.jpg);
      }

      .short {
        display: none;
      }

      .corner {
        left: 515px;
      }
    }

    .button {
      -webkit-animation: pulsate 2s ease-out;
      -webkit-animation-iteration-count: infinite;
    }

    @-webkit-keyframes pulsate {
      0% { background-color: #ff94be; }
      50% { background-color: #da4b83; }
      100% { background-color: #ff94be; }
    }
  </style>
  <script>
    window.onload = function() {
      var SECOND = 1000
        , MINUTE = 60 * SECOND
        , HOUR = 60 * MINUTE
        , DAY = 24 * HOUR
        , end = new Date(2014, 9, 26, 23, 59, 59)
        , el = document.getElementById('time');

      function getTimeDiff(from, to) {
        return {
          // days: ~~((to - from) / DAY),
          // hours: ~~((to - from) % DAY / HOUR),
          hours: ~~((to - from) / HOUR),
          minutes: ~~((to - from) % HOUR / MINUTE),
          seconds: ~~((to - from) % MINUTE / SECOND)
        };
      }

      function render() {
        var diff = getTimeDiff(new Date().getTime(), end)
          , units = [];

        // if(diff.days) units.push(diff.days + 'dagar');
        if(diff.hours) units.push(diff.hours + 'h');
        if(diff.hours || diff.minutes) units.push(diff.minutes + 'min');
        if(diff.hours || diff.minutes || diff.seconds) units.push(diff.seconds + 'sek');

        el.innerHTML = units.join(', ');
      }

      setInterval(render, 1000);
      render();
    };
  </script>
</head>
<body>
  <a class="banner" href="http://www.babyshop.se/" target="_top">
    <div class="corner">
      <div class="row">
        <div class="box">
          <div class="long">
            <strong>20% Rabatt på The brand</strong> <span>(0-12år)</span>
          </div>
          <div class="short">
            <strong>20% på The brand</strong>
          </div>
        </div>
      </div>
      <div class="row clearfix">
        <div class="button">Köp här</div>
        <div class="box">
          <span class="long">Slutar gälla om</span>
          <span class="short">Slutar om</span>
          <span id="time"></span>
        </div>
      </div>
    </div>
  </a>
</body>
</html>
