<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Banners</title>
</head>
<body>
  <h1>Banners</h1>
  <script>
    var sizes = [
      [160, 600],
      [200, 260],
      [250, 360],
      [300, 250],
      [480, 280],
      [980, 120],
      [980, 240]
    ];

    sizes.sort(function(a, b) {
      if(a[1] - b[1] === 0) {
        return a[0] - b[0];
      }

      return a[1] - b[1];
    });

    for(var i = 0; i < sizes.length; i++) {
      var size = sizes[i]
        , width = size[0]
        , height = size[1];

      document.write('<h2>' + width + 'x' + height + '</h2>');
      document.write('<iframe src="banner.html" frameborder="0" width="' + width + '" height="' + height + '"></iframe>');
    }
  </script>
</body>
</html>
